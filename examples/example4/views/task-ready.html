<div>
    <h1>Task list!</h1>
    <label>Search:</label>
    <input type="text" ng-model="searchPhrase.name"/>
    <br><br>

    <table>
        <tr>
            <th>Done</th>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
        <tr ng-repeat="task in taskList | filter:searchPhrase">
            <td><input type="checkbox" ng-checked="task.done"/></td>
            <td>{{ task.id }}</td>
            <td><a href="#/details/{{ task.id }}">{{ task.name }}</a></td>
            <td>{{ task.description }}</td>
            <td>{{ task.budget | currency }}</td>
        </tr>
    </table>
    <br><br>
    <form>
        <label>Name: </label><input type="text" name="taskName" ng-model="newTask.name"><br>
        <label>Description: </label><input type="text" name="taskDescription" ng-model="newTask.description"><br>
        <label>Budget: </label><input type="text" name="taskBudget" ng-model="newTask.budget"><br>
        <button ng-click="addTask()">Add</button>
    </form>
</div>
